<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: purple;
      /* 先向右移动 50px，再顺时针旋转 45 度，最后水平和垂直方向都放大 1.2 倍 */
      transform: translate(50px) rotate(45deg) scale(1.2);
    }
  </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
